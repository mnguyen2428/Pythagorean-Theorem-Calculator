<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pythagorean Theorem Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Pythagorean Theorem Calculator</h1>
            <p>Only enter 2 sides</p>

            <label for="sideA">Side A:</label>
            <input type="number" id="sideA" placeholder="Enter value"> <br> <br>

            <label for="sideB">Side B:</label>
            <input type="number" id="sideB" placeholder="Enter value"> <br> <br>

            <label for="sideC">Side C:</label>
            <input type="number" id="sideC" placeholder="Enter value"> <br> <br>

            <button onclick="calculate()">Calculate</button>

            <p id="result"></p>

        </div>
        <script src="script.js"></script>
    </body>
</html>
